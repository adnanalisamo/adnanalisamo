<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
  
  </head>
  <body>
    <div class="image-slider">
      <div class="slide active" >
        <img
          src="./images/andra-c-taylor-jr-_L5MGd0w1FQ-unsplash.jpg"
          alt="slide" 
        />
      </div>
      <div class="slide">
        <img src="images/img1.webp" alt="slide" />
      </div>
      <div class="slide">
        <img src="images/img2.jpg" alt="slide" />
      </div>
      <div class="slide">
        <img src="images/img3.webp" alt="slide" />
      </div>
      <div class="slide">
        <img
          src="images/img4.jpg"
          alt="slide"
        />
      </div>
      <div class="image-navigator">
        <div class="btn active" ></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
      </div>

     <script src="script.js"></script>
    </div>
  </body>
</html>
